      :root {
        --bg-main: #f0fdfa;
        --card-bg: rgba(255, 255, 255, 0.1);
        --primary: #0ea5e9;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --safe: #22c55e;
        --mild: #3b82f6;
        --exo: #f59e0b;
        --danger: #ef4444;
        --extreme: #991b1b;
      }
      body {
        background-color: var(--bg-main);
        background-image: 
          radial-gradient(at 0% 0%, hsla(160, 84%, 93%, 1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(188, 100%, 91%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(200, 100%, 93%, 1) 0, transparent 50%),

        background-attachment: fixed;
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
      }
      /* Highly Pronounced Glassware Effect */
      .glass-card {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(50px) saturate(200%) contrast(110%);
        -webkit-backdrop-filter: blur(50px) saturate(200%) contrast(110%);
        border: 2px solid rgba(255, 255, 255, 0.7);
        box-shadow: 
          0 20px 50px -10px rgba(0, 0, 0, 0.08),
          inset 0 0 20px rgba(255, 255, 255, 0.5);
      }
      .glass-input {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-input:focus {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 1);
        box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
      }
      .glass-dropdown {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 15px 40px -10px rgba(0, 0, 0, 0.15);
      }
      .glass-btn {
        background: linear-gradient(135deg, rgba(14, 165, 233, 0.7) 0%, rgba(16, 185, 129, 0.7) 100%);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 10px 25px -5px rgba(14, 165, 233, 0.3);
        transition: all 0.3s ease;
      }
      .glass-btn:hover:not(:disabled) {
        transform: translateY(-3px);
        filter: brightness(1.1);
        border-color: rgba(255, 255, 255, 0.9);
      }
      .waves {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.2;
        pointer-events: none;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }
    </style>
